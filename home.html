<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>PhonX</title>

  <link rel="stylesheet" href="app/css/reset.css"/>
  <link rel="stylesheet" href="styles.css">
  <link type="text/css" rel="stylesheet" href="app/libs/bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="app/libs/phaser.js"></script>

</head>
<body class="home">


  <!-- LEADER BOARD MODAL -->
  <div id='mask' class='close_modal'></div>
  <div id='leader_board' class='modal_window'></div>

  <div id="game_container"></div>

  <div id="trial"></div>
  <div id="trial2"></div>

  <!-- LOGIN -->
  <div class="login">
    <div class="row">
      <div class="col m6 offset-m3 white">
        <section>
          <h1>PhonX Rave</h1>
          <div>
              User Name: <input id="sign_up_userName" placeholder="If you're new, create a user name!" type="text" autofocus="true">
          </div>
          <div>
              Email: <input id="sign_up_email" type="text">
          </div>
          <div>
              Password: <input id="sign_up_password" type="password">
          </div>
          <div class="button_div">
            <button id="login_up_BTN" class="mybutton waves-effect waves-light btn">Login</button>
            <button id="sign_up_BTN" class="mybutton waves-effect waves-light btn">Sign Up</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- DIFFICULTY -->
  <div class="difficulty hidden">
    <div class="row">
      <div class="col m6 offset-m3 white">
        <h1>Choose your difficulty:</h1>
        <div class="button_div">
          <button id="medium" class="mybutton waves-effect waves-light btn">Medium</button>
          <button id="expert" class="mybutton waves-effect waves-light btn">Expert</button>
        </div>
      </div>
    </div>
  </div>

  <!-- INSTRUCTIONS -->
  <div class="instructions hidden">
    <div class="row">
      <div class="col m6 offset-m3 white">
        <h1>Controls:</h1>
        <div class="row" id="controlIMG">
          <div class="col s4 jklIMGDiv">
            <img class="jklIMG" src="app/img/J_image.png" alt="">
          </div>
          <div class="col s4 jklIMGDiv">
            <img class="jklIMG" src="app/img/K_image.png" alt="">
          </div>
          <div class="col s4 jklIMGDiv">
            <img class="jklIMG" src="app/img/L_image.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col s12 jklIMGDiv">
            <img class="spaceIMG" src="app/img/assets/Note_Images/space.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col s12 jklIMGDiv">
            <button id="startGame" class="mybutton waves-effect waves-light btn">Start!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="song">
    <audio src="./app/audio/Zionexx_Guitar_Hero_Melody.wav"></audio>
    <audio src="./app/audio/Zionexx_Guitar_Hero.wav"></audio>
  </div>

  <div id="container"></div>

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="http://reverbjs.org/reverb.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="node_modules/tunajs/tuna.js"></script>
  <script src="node_modules/tunajs/tuna-min.js"></script>
  <script src="app/js/login.js"></script>
  <script src="app/js/modal.js"></script>
  <script src="app/js/audioFX.js"></script>
  <script src="app/js/preload.js"></script>
  <script src="app/js/main.js"></script>
  <script src="app/js/song.js"></script>

</body>
</html>
